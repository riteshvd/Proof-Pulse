services:
  postgres:
    image: postgres:16
    container_name: pp_postgres
    environment:
      POSTGRES_DB: proofpulse
      POSTGRES_USER: proofpulse
      POSTGRES_PASSWORD: proofpulse
    ports:
      - "5432:5432"
    volumes:
      - pp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proofpulse -d proofpulse"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: pp_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pp_pgdata:
